<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Simple Quiz App</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Title</h1>
        <div class="question">
            <p>What is the capital of France?</p>
        </div>
        <div class="answers">
            <label><input type="radio" name="answer" value="Paris"> Paris</label>
            <label><input type="radio" name="answer" value="Berlin"> Berlin</label>
            <label><input type="radio" name="answer" value="Madrid"> Madrid</label>
            <label><input type="radio" name="answer" value="Rome"> Rome</label>
        </div>
        <div class="feedback"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
